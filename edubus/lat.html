		<script>
	function save_user(){
   var name = document.getElementById('name').value;
   var phone = document.getElementById('phone').value;
   var email = document.getElementById('email').value;
  var message = document.getElementById('message').value;
   var uid = firebase.database().ref().child('Lattuu').push().key;
   
   var data = {
    
    name: name,
	phone: phone,
	email : email,
	  message: message,
   }
   
   var updates = {};
   updates['/Lattuu/' + uid] = data;
   firebase.database().ref().update(updates);
   console.log(updates)
   alert('The message saved successfully!');
  
  }
	</script>
